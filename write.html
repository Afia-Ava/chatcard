<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards | Sunpost</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <style>
      body {
        background: #f5f1ea;
        color: #3c2f2f;
        min-height: 100vh;
        font-family: 'Georgia', 'Poppins', 'Inter', serif;
        letter-spacing: 0.01em;
      }
      #grain {
        display: none;
      }
      aside {
        background: #a8bba3 !important;
        border-right: 4px solid #cbbfad;
        box-shadow: none !important;
      }
      .sidebar-link {
        color: #3c2f2f !important;
        background: #e9e5dc !important;
        border-radius: 8px;
        margin-bottom: 2px;
        font-weight: 600;
        transition: background 0.18s;
      }
      .sidebar-link.selected,
      .sidebar-link:hover {
        background: #cbbfad !important;
        color: #3c2f2f !important;
      }
      #sidebar-profile-pic {
        border: 2.5px solid #cbbfad;
        box-shadow: 0 2px 8px #cbbfad44;
      }
      #sidebar-profile-name {
        color: #3c2f2f !important;
      }
      #profile-dropdown {
        background: #e9e5dc !important;
        border: 1.5px solid #cbbfad;
        color: #3c2f2f !important;
      }
      #main-content {
        background: #f5f1ea !important;
        border-radius: 18px;
        box-shadow: 0 2px 16px #cbbfad33;
      }
      h2 {
        color: #3c2f2f !important;
        font-family: 'Georgia', serif;
        letter-spacing: 0.01em;
      }
      label,
      p,
      span,
      input,
      textarea,
      button {
        color: #3c2f2f !important;
        font-family: 'Georgia', 'Poppins', serif;
      }
      textarea,
      input {
        background: #e9e5dc !important;
        border: 1.5px solid #cbbfad;
        color: #3c2f2f !important;
        font-size: 1rem;
      }
      button {
        background: #a8bba3 !important;
        color: #3c2f2f !important;
        border: 1.5px solid #cbbfad;
        border-radius: 8px;
        font-weight: 700;
        font-family: 'Georgia', 'Poppins', serif;
        box-shadow: 0 1px 4px #cbbfad33;
        transition: background 0.18s;
      }
      button:hover {
        background: #cbbfad !important;
      }
      #personality-modal,
      #inquiry-personality-modal {
        background: #e9e5dc !important;
        color: #3c2f2f !important;
        border: 2px solid #cbbfad;
        box-shadow: 0 4px 24px #a8bba344;
        font-family: 'Georgia', 'Poppins', serif;
      }
      #main-content {
        background: #f5f1ea !important;
        position: relative;
        margin: 0;
        padding: 0;
        border: none;
        border-radius: 0;
        box-shadow: none;
      }
      #main-content:before {
        display: none !important;
      }
      .envelope {
        width: 60px;
        height: 40px;
        background: #cbbfad;
        border: 2px solid #a8bba3;
        border-radius: 6px 6px 12px 12px;
        position: absolute;
        top: 24px;
        right: 32px;
        box-shadow: 0 2px 8px #a8bba344;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .envelope:after {
        content: '';
        display: block;
        width: 44px;
        height: 18px;
        background: #f5f1ea;
        border-radius: 0 0 12px 12px;
        position: absolute;
        left: 8px;
        top: 18px;
        border-bottom: 2px solid #a8bba3;
      }
      .wax-seal {
        width: 18px;
        height: 18px;
        background: #a8bba3;
        border-radius: 50%;
        border: 2px solid #3c2f2f;
        position: absolute;
        left: 21px;
        top: 28px;
        box-shadow: 0 1px 4px #3c2f2f33;
      }
    </style>
  </head>
  <body>
    <main style="display: flex; min-height: 100vh">
      <aside
        style="
          width: 260px;
          min-height: 100vh;
          height: 100vh;
          border-radius: 0;
          margin: 0;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 2;
          display: flex;
          flex-direction: column;
          align-items: center;
          box-shadow: 2px 0 12px #a8bba344;
        "
      >
        <div
          style="
            width: 100%;
            padding: 36px 0 18px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
          "
        >
          <span
            style="
              font-family: 'Georgia', 'Poppins', serif;
              font-size: 2.1rem;
              font-weight: 700;
              color: #3c2f2f;
              letter-spacing: 0.5px;
              margin-left: 16px;
              text-shadow: none;
            "
            >sunpost</span
          >
        </div>
        <nav
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 12px;
            gap: 6px;
            padding-left: 12px;
          "
        >
          <a
            href="write.html"
            class="sidebar-link left-nav-link selected"
            id="getcard-link"
            >Write</a
          >
          <a
            href="inbox.html"
            class="sidebar-link left-nav-link"
            id="requestcard-link"
            >Inbox</a
          >
          <a
            href="inquiry.html"
            class="sidebar-link left-nav-link"
            id="inquiry-link"
            >Archive</a
          >
        </nav>
        <div style="flex: 1"></div>
        <div
          style="
            width: 100%;
            padding: 0 0 24px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              width: 90%;
              background: none;
              border-radius: 0;
              padding: 0;
              gap: 12px;
              box-shadow: none;
            "
          >
            <img
              id="sidebar-profile-pic"
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=256&h=256&facepad=2"
              alt="Profile Picture"
              style="
                width: 38px;
                height: 38px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
            <span
              id="sidebar-profile-name"
              style="
                color: #fff;
                font-size: 1.08rem;
                font-weight: 500;
                white-space: nowrap;
              "
              >Your Name</span
            >
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                var sidebarPic = document.getElementById('sidebar-profile-pic');
                var savedPic = localStorage.getItem('sunpost_profile_pic');
                if (sidebarPic && savedPic) sidebarPic.src = savedPic;
                var sidebarName = document.getElementById(
                  'sidebar-profile-name'
                );
                var savedName = localStorage.getItem('sunpost_profile_name');
                var savedEmail = localStorage.getItem('sunpost_profile_email');
                if (sidebarName) {
                  if (savedName && savedName.trim()) {
                    sidebarName.textContent = savedName;
                  } else if (savedEmail && savedEmail.includes('@')) {
                    sidebarName.textContent = savedEmail.split('@')[0];
                  } else {
                    sidebarName.textContent = 'Your Name';
                  }
                }
              });
            </script>
            <span style="margin-left: auto; display: flex; align-items: center">
              <div style="position: relative">
                <button
                  id="profile-menu-btn"
                  style="
                    background: none;
                    border: none;
                    padding: 0;
                    cursor: pointer;
                  "
                  aria-label="Profile menu"
                >
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#3c5c3c"
                    stroke-width="2.1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="6" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="12" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="18" r="1.5" fill="#3c5c3c" />
                  </svg>
                </button>
                <div
                  id="profile-dropdown"
                  style="
                    display: none;
                    position: absolute;
                    right: 0;
                    bottom: 38px;
                    background: #232323;
                    border-radius: 8px;
                    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
                    min-width: 140px;
                    z-index: 10;
                  "
                >
                  <a
                    href="#"
                    id="settings-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-bottom: 1px solid #333;
                      border-radius: 8px 8px 0 0;
                      font-weight: 600;
                    "
                    >Settings</a
                  >
                  <a
                    href="#"
                    id="logout-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-radius: 0 0 8px 8px;
                      font-weight: 600;
                    "
                    >Log Out</a
                  >
                </div>
              </div>
              <script>
                const menuBtn = document.getElementById('profile-menu-btn');
                const dropdown = document.getElementById('profile-dropdown');
                if (menuBtn && dropdown) {
                  menuBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    dropdown.style.display =
                      dropdown.style.display === 'block' ? 'none' : 'block';
                  });
                  document.addEventListener('click', function (e) {
                    if (dropdown.style.display === 'block')
                      dropdown.style.display = 'none';
                  });
                }
                const logoutLink = document.getElementById('logout-link');
                if (logoutLink) {
                  logoutLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = 'index.html';
                  });
                }
                const settingsLink = document.getElementById('settings-link');
                if (settingsLink) {
                  settingsLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = 'settings.html';
                  });
                }
                document.addEventListener('DOMContentLoaded', function () {
                  var sidebarPic = document.getElementById(
                    'sidebar-profile-pic'
                  );
                  var savedPic = localStorage.getItem('sunpost_profile_pic');
                  if (sidebarPic && savedPic) sidebarPic.src = savedPic;
                  var sidebarName = document.getElementById(
                    'sidebar-profile-name'
                  );
                  var savedName = localStorage.getItem('sunpost_profile_name');
                  var savedEmail = localStorage.getItem(
                    'sunpost_profile_email'
                  );
                  if (sidebarName) {
                    if (savedName && savedName.trim()) {
                      sidebarName.textContent = savedName;
                    } else if (savedEmail && savedEmail.includes('@')) {
                      sidebarName.textContent = savedEmail.split('@')[0];
                    } else {
                      sidebarName.textContent = 'Your Name';
                    }
                  }
                });
              </script>
            </span>
          </div>
        </div>
      </aside>
      <section
        id="main-content"
        style="flex: 1; min-height: 60vh; margin-left: 260px; padding: 0"
      >
        <div id="get-card-content" style="margin: 0 0 0 48px; max-width: 480px">
          <div
            id="inquiry-content"
            style="display: none; margin: 0 0 0 48px; max-width: 480px"
          >
            <h2
              style="
                font-size: 1.5rem;
                font-weight: 700;
                margin-bottom: 18px;
                color: #fff;
              "
            >
              Personality Card Requests
            </h2>
            <div
              id="inquiry-request-box"
              style="
                background: #232323;
                border-radius: 12px;
                box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
                padding: 22px 18px;
                margin-bottom: 24px;
                display: flex;
                flex-direction: column;
                align-items: flex-start;
              "
            >
              <span style="font-size: 1.08rem; color: #fff; margin-bottom: 10px"
                ><b>Afia</b> has requested a personality card from you.</span
              >
              <button
                id="fill-inquiry-btn"
                style="
                  background: #000;
                  color: #fff;
                  border: none;
                  border-radius: 8px;
                  padding: 10px 18px;
                  font-size: 1rem;
                  font-weight: 600;
                  cursor: pointer;
                "
              >
                Fill Out & Send
              </button>
            </div>
            <form id="inquiry-gpt-form" style="display: none">
              <label
                for="gpt-memory"
                style="
                  display: block;
                  margin-bottom: 8px;
                  color: #bdbdbd;
                  font-size: 1.01rem;
                "
                >Paste your ChatGPT Memory:</label
              >
              <textarea
                id="gpt-memory"
                rows="6"
                style="
                  width: 100%;
                  border-radius: 8px;
                  border: none;
                  background: #050507;
                  color: #fff;
                  padding: 12px;
                  font-size: 1rem;
                  margin-bottom: 18px;
                  resize: vertical;
                "
                required
              ></textarea>
              <div style="display: flex; gap: 10px">
                <button
                  type="button"
                  id="see-card-btn"
                  style="
                    flex: 1;
                    background: #232323;
                    color: #fff;
                    border: none;
                    border-radius: 8px;
                    padding: 12px 0;
                    font-size: 1.08rem;
                    font-weight: 600;
                    cursor: pointer;
                    margin-bottom: 0;
                  "
                >
                  See Your Card
                </button>
                <button
                  type="submit"
                  style="
                    flex: 1;
                    background: #000;
                    color: #fff;
                    border: none;
                    border-radius: 8px;
                    padding: 12px 0;
                    font-size: 1.08rem;
                    font-weight: 600;
                    cursor: pointer;
                  "
                >
                  Send to Afia
                </button>
              </div>
              <div
                id="gpt-inquiry-success"
                style="color: #7fff7f; margin-top: 18px; display: none"
              ></div>
            </form>
            <div
              id="inquiry-personality-modal"
              style="
                display: none;
                position: fixed;
                top: 48px;
                right: 48px;
                max-width: 420px;
                background: #232323;
                border-radius: 16px;
                box-shadow: 0 2px 16px rgba(0, 0, 0, 0.12);
                padding: 32px 28px;
                color: #fff;
                z-index: 100;
                min-height: 120px;
                font-size: 1.08rem;
              "
            ></div>
          </div>
          <h2
            style="
              font-size: 1.5rem;
              font-weight: 700;
              margin-top: 10px;
              margin-bottom: 14px;
              color: #3c2f2f;
              text-transform: lowercase;
            "
          >
            send a letter
          </h2>
          <p style="margin-bottom: 18px; color: #3c2f2f; font-size: 1.08rem">
            Write a thoughtful letter to a friend or yourself.<br />
            <span style="color: #a8bba3"
              >Your words are safe, like a journal in the woods.</span
            >
          </p>
          <label
            for="recipient-email-main"
            style="
              display: block;
              margin-bottom: 8px;
              color: #3c2f2f;
              font-size: 1.01rem;
              font-weight: 600;
            "
            >To (recipient email)</label
          >
          <input
            id="recipient-email-main"
            type="email"
            placeholder="someone@email.com"
            style="
              width: 100%;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              font-family: 'Georgia', 'Poppins', serif;
            "
          />
          <label
            for="chatgpt-memory"
            style="
              display: block;
              margin-bottom: 8px;
              color: #3c2f2f;
              font-size: 1.01rem;
              font-weight: 600;
            "
            >Write your letter here</label
          >
          <textarea
            id="chatgpt-memory"
            rows="12"
            style="
              width: 100%;
              min-height: 180px;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              resize: vertical;
              font-family: 'Georgia', 'Poppins', serif;
            "
            placeholder="Dear friend,"
          ></textarea>
          <button
            id="generate-card-btn"
            style="
              width: 100%;
              background: #a8bba3;
              color: #3c2f2f;
              border: 1.5px solid #cbbfad;
              border-radius: 8px;
              padding: 12px 0;
              font-size: 1.08rem;
              font-weight: 700;
              cursor: pointer;
              transition: background 0.18s;
              font-family: 'Georgia', 'Poppins', serif;
              box-shadow: 0 1px 4px #cbbfad33;
            "
          >
            Send Letter
          </button>
        </div>
        <div
          id="request-card-content"
          style="display: none; margin: 0 0 0 48px; max-width: 480px"
        >
          <h2
            style="
              font-size: 1.5rem;
              font-weight: 700;
              margin-bottom: 18px;
              color: #fff;
            "
          >
            Request a Personality Card
          </h2>
          <label
            for="recipient-name"
            style="
              display: block;
              margin-bottom: 8px;
              color: #bdbdbd;
              font-size: 1.01rem;
            "
            >Enter recipient's name:</label
          >
          <input
            id="recipient-name"
            type="text"
            placeholder="e.g. John Doe"
            style="
              width: 100%;
              border-radius: 8px;
              border: none;
              background: #050507;
              color: #fff;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
            "
          />
          <label
            for="recipient-email"
            style="
              display: block;
              margin-bottom: 8px;
              color: #bdbdbd;
              font-size: 1.01rem;
            "
            >Enter recipient's email:</label
          >
          <input
            id="recipient-email"
            type="email"
            placeholder="someone@email.com"
            style="
              width: 100%;
              border-radius: 8px;
              border: none;
              background: #050507;
              color: #fff;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
            "
          />
          <label
            for="custom-questions"
            style="
              display: block;
              margin-bottom: 8px;
              color: #bdbdbd;
              font-size: 1.01rem;
            "
            >Add Custom Questions (comma separated):</label
          >
          <input
            id="custom-questions"
            type="text"
            placeholder="e.g. hobbies, work style, favorite books"
            style="
              width: 100%;
              border-radius: 8px;
              border: none;
              background: #050507;
              color: #fff;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
            "
          />
          <div style="display: flex; gap: 10px; margin-bottom: 18px">
            <button
              id="generate-link-btn"
              style="
                flex: 1;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 12px 0;
                font-size: 1.08rem;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.18s;
              "
            >
              Generate Shareable Link
            </button>
            <span
              id="share-link-container"
              style="
                display: none;
                flex: 1;
                align-items: center;
                margin-left: 10px;
              "
            ></span>
            <script>
              const genLinkBtn = document.getElementById('generate-link-btn');
              const shareLinkContainer = document.getElementById(
                'share-link-container'
              );
              if (genLinkBtn && shareLinkContainer) {
                genLinkBtn.addEventListener('click', function () {
                  const name = document
                    .getElementById('recipient-name')
                    .value.trim();
                  const email = document
                    .getElementById('recipient-email')
                    .value.trim();
                  const questions = document
                    .getElementById('custom-questions')
                    .value.trim();
                  if (!name || !email) {
                    alert('Please enter both name and email.');
                    return;
                  }
                  const params = new URLSearchParams({
                    name,
                    email,
                    questions,
                  });
                  const base =
                    window.location.origin +
                    window.location.pathname.replace('cards.html', '') +
                    'inquiry.html';
                  const link = base + '?' + params.toString();
                  shareLinkContainer.style.display = 'flex';
                  shareLinkContainer.innerHTML = `<input type="text" value="${link}" readonly style="width:calc(100% - 60px); background:#18181b; color:#fff; border:none; border-radius:6px; padding:6px 10px; font-size:0.98rem; margin-right:6px;" id="share-link-input"><button style="background:#232323; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer; font-size:0.98rem;" id="copy-link-btn">Copy</button>`;
                  document.getElementById('copy-link-btn').onclick =
                    function () {
                      const inp = document.getElementById('share-link-input');
                      inp.select();
                      document.execCommand('copy');
                      this.textContent = 'Copied!';
                      setTimeout(() => {
                        this.textContent = 'Copy';
                      }, 1200);
                    };
                });
              }
            </script>
            <button
              style="
                flex: 1;
                background: #000;
                color: #fff;
                border: none;
                border-radius: 8px;
                padding: 12px 0;
                font-size: 1.08rem;
                font-weight: 600;
                cursor: pointer;
                transition: background 0.18s;
              "
            >
              Send Invite
            </button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
