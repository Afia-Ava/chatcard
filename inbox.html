<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Card | Sunpost</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <style>
      body {
        background: #f5f1ea;
        color: #3c2f2f;
        min-height: 100vh;
        font-family: 'Georgia', 'Poppins', 'Inter', serif;
        letter-spacing: 0.01em;
      }
      #grain {
        display: none;
      }
      aside {
        background: #a8bba3 !important;
        border-right: 4px solid #cbbfad;
        box-shadow: none !important;
      }
      .sidebar-link {
        color: #3c2f2f !important;
        background: #e9e5dc !important;
        border-radius: 8px;
        margin-bottom: 2px;
        font-weight: 600;
        transition: background 0.18s;
      }
      .sidebar-link.selected,
      .sidebar-link:hover {
        background: #cbbfad !important;
        color: #3c2f2f !important;
      }
      #sidebar-profile-pic {
        border: 2.5px solid #cbbfad;
        box-shadow: 0 2px 8px #cbbfad44;
      }
      #sidebar-profile-name {
        color: #3c2f2f !important;
      }
      #profile-dropdown {
        background: #e9e5dc !important;
        border: 1.5px solid #cbbfad;
        color: #3c2f2f !important;
      }
      #main-content {
        background: #f5f1ea !important;
        border-radius: 18px;
        box-shadow: 0 2px 16px #cbbfad33;
      }
      h2 {
        color: #3c2f2f !important;
        font-family: 'Georgia', serif;
        letter-spacing: 0.01em;
      }
      label,
      p,
      span,
      input,
      textarea,
      button {
        color: #3c2f2f !important;
        font-family: 'Georgia', 'Poppins', serif;
      }
      textarea,
      input {
        background: #e9e5dc !important;
        border: 1.5px solid #cbbfad;
        color: #3c2f2f !important;
        font-size: 1rem;
      }
      button {
        background: #a8bba3 !important;
        color: #3c2f2f !important;
        border: 1.5px solid #cbbfad;
        border-radius: 8px;
        font-weight: 700;
        font-family: 'Georgia', 'Poppins', serif;
        box-shadow: 0 1px 4px #cbbfad33;
        transition: background 0.18s;
      }
      button:hover {
        background: #cbbfad !important;
      }
    </style>
  </head>
  <body>
    <div id="grain"></div>
    <div style="height: 120px"></div>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
      const script = document.createElement('script');
      script.src = 'firebase-secrets.js';
      script.onload = function () {
        firebase.initializeApp(window.firebaseConfig);
        window.db = firebase.firestore();
      };
      document.head.appendChild(script);
    </script>
    <main style="display: flex; min-height: 100vh">
      <aside
        style="
          width: 260px;
          min-height: 100vh;
          height: 100vh;
          border-radius: 0;
          margin: 0;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 2;
          display: flex;
          flex-direction: column;
          align-items: center;
          background: #a8bba3 !important;
          border-right: 4px solid #cbbfad;
          box-shadow: 2px 0 12px #a8bba344;
        "
      >
        <div
          style="
            width: 100%;
            padding: 36px 0 18px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
          "
        >
          <span
            style="
              font-family: 'Georgia', 'Poppins', serif;
              font-size: 2.1rem;
              font-weight: 700;
              color: #3c2f2f;
              letter-spacing: 0.5px;
              margin-left: 16px;
              text-shadow: none;
            "
            >sunpost</span
          >
        </div>
        <nav
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 12px;
            gap: 6px;
            padding-left: 12px;
          "
        >
          <a
            href="write.html"
            class="sidebar-link left-nav-link"
            id="getcard-link"
            >Write</a
          >
          <a
            href="inbox.html"
            class="sidebar-link left-nav-link selected"
            id="requestcard-link"
            >Inbox</a
          >
          <a
            href="inquiry.html"
            class="sidebar-link left-nav-link"
            id="inquiry-link"
            >Archive</a
          >
        </nav>
        <div style="flex: 1"></div>
        <div
          style="
            width: 100%;
            padding: 0 0 24px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              width: 90%;
              background: none;
              border-radius: 0;
              padding: 0;
              gap: 12px;
              box-shadow: none;
            "
          >
            <img
              id="sidebar-profile-pic"
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=256&h=256&facepad=2"
              alt="Profile Picture"
              style="
                width: 38px;
                height: 38px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
            <span
              id="sidebar-profile-name"
              style="
                color: #3c2f2f;
                font-size: 1.08rem;
                font-weight: 500;
                white-space: nowrap;
              "
              >Your Name</span
            >
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                var sidebarPic = document.getElementById('sidebar-profile-pic');
                var savedPic = localStorage.getItem('chatcard_profile_pic');
                if (sidebarPic && savedPic) sidebarPic.src = savedPic;
                var sidebarName = document.getElementById(
                  'sidebar-profile-name'
                );
                var savedName = localStorage.getItem('chatcard_profile_name');
                var savedEmail = localStorage.getItem('chatcard_profile_email');
                if (sidebarName) {
                  if (savedName && savedName.trim()) {
                    sidebarName.textContent = savedName;
                  } else if (savedEmail && savedEmail.trim()) {
                    sidebarName.textContent = savedEmail.split('@')[0];
                  } else {
                    sidebarName.textContent = 'Your Name';
                  }
                }
              });
            </script>
            <span style="margin-left: auto; display: flex; align-items: center">
              <div style="position: relative">
                <button
                  id="profile-menu-btn"
                  style="
                    background: none;
                    border: none;
                    padding: 0;
                    cursor: pointer;
                  "
                >
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#3c5c3c"
                    stroke-width="2.1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="6" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="12" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="18" r="1.5" fill="#3c5c3c" />
                  </svg>
                </button>
                <div
                  id="profile-dropdown"
                  style="
                    display: none;
                    position: absolute;
                    right: 0;
                    bottom: 38px;
                    background: #232323;
                    border-radius: 8px;
                    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.18);
                    min-width: 140px;
                    z-index: 10;
                  "
                >
                  <a
                    href="settings.html"
                    id="settings-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-bottom: 1px solid #333;
                      border-radius: 8px 8px 0 0;
                      font-weight: 600;
                    "
                    >Settings</a
                  >
                  <a
                    href="index.html"
                    id="logout-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-radius: 0 0 8px 8px;
                      font-weight: 600;
                    "
                    >Log Out</a
                  >
                </div>
              </div>
              <script>
                document.addEventListener('DOMContentLoaded', function () {
                  var sidebarPic = document.getElementById(
                    'sidebar-profile-pic'
                  );
                  var savedPic = localStorage.getItem('chatcard_profile_pic');
                  if (sidebarPic && savedPic) {
                    sidebarPic.src = savedPic;
                  }
                });
                const menuBtn = document.getElementById('profile-menu-btn');
                const dropdown = document.getElementById('profile-dropdown');
                if (menuBtn && dropdown) {
                  menuBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    dropdown.style.display =
                      dropdown.style.display === 'block' ? 'none' : 'block';
                  });
                  document.addEventListener('click', function (e) {
                    if (dropdown.style.display === 'block')
                      dropdown.style.display = 'none';
                  });
                }
              </script>
            </span>
          </div>
        </div>
      </aside>
      <section
        id="main-content"
        style="flex: 1; min-height: 60vh; margin-left: 260px; padding: 0"
      >
        <div
          id="request-card-content"
          style="margin: 0 0 0 48px; max-width: 480px"
        >
          <h2
            style="
              font-size: 1.5rem;
              font-weight: 700;
              margin-bottom: 18px;
              color: #3c2f2f;
            "
          >
            Request a Personality Card
          </h2>
          <label
            for="recipient-name"
            style="
              display: block;
              margin-bottom: 8px;
              color: #3c2f2f;
              font-size: 1.01rem;
              font-weight: 600;
            "
            >Enter recipient's name:</label
          >
          <input
            id="recipient-name"
            type="text"
            placeholder="e.g. John Doe"
            style="
              width: 100%;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              font-family: 'Georgia', 'Poppins', serif;
            "
          />
          <label
            for="recipient-email"
            style="
              display: block;
              margin-bottom: 8px;
              color: #3c2f2f;
              font-size: 1.01rem;
              font-weight: 600;
            "
            >Enter recipient's email:</label
          >
          <input
            id="recipient-email"
            type="email"
            placeholder="someone@email.com"
            style="
              width: 100%;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              font-family: 'Georgia', 'Poppins', serif;
            "
          />
          <label
            for="custom-questions"
            style="
              display: block;
              margin-bottom: 8px;
              color: #3c2f2f;
              font-size: 1.01rem;
              font-weight: 600;
            "
            >Add Custom Topics (comma separated):</label
          >
          <input
            id="custom-questions"
            type="text"
            placeholder="e.g. hobbies, work style, favorite books"
            style="
              width: 100%;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              font-family: 'Georgia', 'Poppins', serif;
            "
          />
          <div style="display: flex; gap: 10px; margin-bottom: 18px">
            <button
              id="generate-link-btn"
              style="
                flex: 1;
                background: #a8bba3;
                color: #3c2f2f;
                border: 1.5px solid #cbbfad;
                border-radius: 8px;
                padding: 12px 0;
                font-size: 1.08rem;
                font-weight: 700;
                cursor: pointer;
                transition: background 0.18s;
                font-family: 'Georgia', 'Poppins', serif;
                box-shadow: 0 1px 4px #cbbfad33;
              "
            >
              Generate Shareable Link
            </button>
            <span
              id="share-link-container"
              style="
                display: none;
                flex: 1;
                align-items: center;
                margin-left: 10px;
              "
            ></span>
            <script>
              const genLinkBtn = document.getElementById('generate-link-btn');
              const shareLinkContainer = document.getElementById(
                'share-link-container'
              );
              if (genLinkBtn && shareLinkContainer) {
                genLinkBtn.addEventListener('click', function () {
                  const name = document
                    .getElementById('recipient-name')
                    .value.trim();
                  const email = document
                    .getElementById('recipient-email')
                    .value.trim();
                  const questions = document
                    .getElementById('custom-questions')
                    .value.trim();
                  if (!name || !email) {
                    alert('Please enter both name and email.');
                    return;
                  }
                  const params = new URLSearchParams({
                    name,
                    email,
                    questions,
                  });
                  const base =
                    window.location.origin +
                    window.location.pathname.replace('cards.html', '') +
                    'inquiry.html';
                  const link = base + '?' + params.toString();
                  shareLinkContainer.style.display = 'flex';
                  shareLinkContainer.innerHTML = `<input type="text" value="${link}" readonly style="width:calc(100% - 60px); background:#18181b; color:#fff; border:none; border-radius:6px; padding:6px 10px; font-size:0.98rem; margin-right:6px;" id="share-link-input"><button style="background:#232323; color:#fff; border:none; border-radius:6px; padding:6px 12px; cursor:pointer; font-size:0.98rem;" id="copy-link-btn">Copy</button>`;
                  document.getElementById('copy-link-btn').onclick =
                    function () {
                      const inp = document.getElementById('share-link-input');
                      inp.select();
                      document.execCommand('copy');
                      this.textContent = 'Copied!';
                      setTimeout(() => {
                        this.textContent = 'Copy';
                      }, 1200);
                    };
                });
              }
            </script>
            <button
              id="send-invite-btn"
              style="
                flex: 1;
                background: #a8bba3;
                color: #3c2f2f;
                border: 1.5px solid #cbbfad;
                border-radius: 8px;
                padding: 12px 0;
                font-size: 1.08rem;
                font-weight: 700;
                cursor: pointer;
                transition: background 0.18s;
                font-family: 'Georgia', 'Poppins', serif;
                box-shadow: 0 1px 4px #cbbfad33;
              "
            >
              Send Invite
            </button>
            <script>
              const sendInviteBtn = document.getElementById('send-invite-btn');
              if (sendInviteBtn) {
                sendInviteBtn.addEventListener('click', async function () {
                  const name = document
                    .getElementById('recipient-name')
                    .value.trim();
                  const email = document
                    .getElementById('recipient-email')
                    .value.trim();
                  const questions = document
                    .getElementById('custom-questions')
                    .value.trim();
                  if (!name || !email) {
                    alert('Please enter both name and email.');
                    return;
                  }
                  try {
                    await db.collection('inquiries').add({
                      recipientName: name,
                      recipientEmail: email,
                      questions: questions,
                      sentAt: new Date().toISOString(),
                    });
                    alert('Invite sent!');
                  } catch (err) {
                    alert('Error sending invite: ' + err.message);
                  }
                });
              }
            </script>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
