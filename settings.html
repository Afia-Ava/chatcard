<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | ChatCard</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body style="background: #18181b; color: #fff; min-height: 100vh">
    <div id="grain"></div>
    <div style="height: 120px"></div>
    <main style="display: flex; min-height: 100vh">
      <aside
        style="
          width: 260px;
          background: #232323;
          min-height: 100vh;
          height: 100vh;
          border-radius: 0;
          margin: 0;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 2;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <div
          style="
            width: 100%;
            padding: 36px 0 18px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
          "
        >
          <span
            style="
              font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
              font-size: 2.1rem;
              font-weight: 700;
              color: #fff;
              letter-spacing: 0.5px;
              text-shadow: 0 2px 8px rgba(0, 0, 0, 0.13);
              margin-left: 16px;
            "
            >chatcard</span
          >
        </div>
        <nav
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 12px;
            gap: 6px;
            padding-left: 12px;
          "
        >
          <a
            href="cards.html#getcard"
            class="sidebar-link left-nav-link"
            id="getcard-link"
            >Get Card</a
          >
          <a
            href="cards.html#requestcard"
            class="sidebar-link left-nav-link"
            id="requestcard-link"
            >Request Card</a
          >
          <a
            href="cards.html#inquiry"
            class="sidebar-link left-nav-link"
            id="inquiry-link"
            >Inquiry</a
          >
          <a
            href="settings.html"
            class="sidebar-link left-nav-link selected"
            id="settings-link"
            >Settings</a
          >
        </nav>
        <div style="flex: 1"></div>
        <div
          style="
            width: 100%;
            padding: 0 0 24px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              width: 90%;
              background: #232323;
              border-radius: 10px;
              padding: 10px 14px;
              gap: 12px;
              box-shadow: 0 1px 6px rgba(0, 0, 0, 0.07);
            "
          >
            <img
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=256&h=256&facepad=2"
              alt="Cute Animal"
              style="
                width: 38px;
                height: 38px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
            <span
              style="
                color: #fff;
                font-size: 1.08rem;
                font-weight: 500;
                white-space: nowrap;
              "
              >Afia Khanom Ava</span
            >
          </div>
        </div>
      </aside>
      <section
        id="main-content"
        style="
          flex: 1;
          background: #18181b;
          border-radius: 18px;
          min-height: 60vh;
          box-shadow: 0 2px 16px rgba(0, 0, 0, 0.07);
          margin-left: 260px;
          padding: 38px 0 0 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        "
      >
        <form
          style="
            max-width: 480px;
            width: 100%;
            margin: 48px 0 0 0;
            display: flex;
            flex-direction: column;
            align-items: center;
          "
        >
          <h2
            style="
              font-size: 1.4rem;
              font-weight: 700;
              color: #fff;
              margin-bottom: 24px;
              align-self: flex-start;
            "
          >
            Profile
          </h2>
          <div
            style="
              display: flex;
              align-items: center;
              width: 100%;
              margin-bottom: 24px;
            "
          >
            <img
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=96&h=96&facepad=2"
              alt="Profile Picture"
              style="
                width: 72px;
                height: 72px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid #18181b;
                background: #232323;
              "
            />
            <button
              type="button"
              style="
                margin-left: 18px;
                background: #232323;
                color: #7fff7f;
                border: 1px solid #333;
                border-radius: 8px;
                padding: 8px 16px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
              "
            >
              Change
            </button>
          </div>
          <label
            for="settings-name"
            style="
              align-self: flex-start;
              color: #bdbdbd;
              font-size: 1.01rem;
              margin-bottom: 6px;
            "
            >Name</label
          >
          <input
            id="settings-name"
            type="text"
            placeholder="Your name"
            style="
              width: 100%;
              border-radius: 8px;
              border: none;
              background: #18181b;
              color: #fff;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
            "
          />
          <label
            for="settings-username"
            style="
              align-self: flex-start;
              color: #bdbdbd;
              font-size: 1.01rem;
              margin-bottom: 6px;
            "
            >Username</label
          >
          <input
            id="settings-username"
            type="text"
            placeholder="Username"
            style="
              width: 100%;
              border-radius: 8px;
              border: none;
              background: #18181b;
              color: #fff;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 28px;
            "
          />
          <button
            type="submit"
            style="
              width: 100%;
              background: #7fff7f;
              color: #18181b;
              border: none;
              border-radius: 8px;
              padding: 12px 0;
              font-size: 1.08rem;
              font-weight: 600;
              cursor: pointer;
              margin-top: 8px;
            "
          >
            Update Profile
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
