<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards | Sunpost</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <style>
      body {
        background: #f5f1ea;
        color: #3c2f2f;
        min-height: 100vh;
        font-family: 'Georgia', 'Poppins', 'Inter', serif;
        letter-spacing: 0.01em;
      }
      #grain {
        display: none;
      }
      aside {
        background: #a8bba3 !important;
        border-right: 4px solid #cbbfad;
        box-shadow: none !important;
      }
      .sidebar-link {
        color: #3c2f2f !important;
        background: #e9e5dc !important;
        border-radius: 8px;
        margin-bottom: 2px;
        font-weight: 600;
        transition: background 0.18s;
      }
      .sidebar-link.selected {
        color: #3c2f2f !important;
        background: #cbbfad !important;
        border: 2px solid #cbbfad;
        box-shadow: 0 4px 24px #a8bba344;
        font-family: 'Georgia', 'Poppins', serif;
      }
      #main-content {
        background: #f5f1ea !important;
        position: relative;
        margin: 0;
        padding: 0;
        border: none;
        border-radius: 0;
        box-shadow: none;
      }
      #main-content:before {
        display: none !important;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: 'AIzaSyAoea1mOHxpnAt9yJ9QmeVwuXARiuxZeco',
        authDomain: 'thechatcard.firebaseapp.com',
        projectId: 'thechatcard',
        storageBucket: 'thechatcard.appspot.com',
        messagingSenderId: '623571205943',
        appId: '1:623571205943:web:fbdd5db249e594a6e0a4b2',
      };
      if (!window.firebase || !window.firebase.apps.length) {
        window.firebaseApp = firebase.initializeApp(firebaseConfig);
      }
      window.db = firebase.firestore();
    </script>
  </head>
  <body>
    <main style="display: flex; min-height: 100vh">
      <aside
        style="
          width: 260px;
          min-height: 100vh;
          height: 100vh;
          border-radius: 0;
          margin: 0;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 2;
          display: flex;
          flex-direction: column;
          align-items: center;
          box-shadow: 2px 0 12px #a8bba344;
        "
      >
        <div
          style="
            width: 100%;
            padding: 36px 0 18px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
          "
        >
          <span
            style="
              font-family: 'Georgia', 'Poppins', serif;
              font-size: 2.1rem;
              font-weight: 700;
              color: #3c2f2f;
              letter-spacing: 0.5px;
              margin-left: 16px;
              text-shadow: none;
            "
            >sunpost</span
          >
        </div>
        <nav
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 12px;
            gap: 6px;
            padding-left: 12px;
          "
        >
          <a
            href="write.html"
            class="sidebar-link left-nav-link selected"
            id="write-link"
            >Write</a
          >
          <a
            href="inbox.html"
            class="sidebar-link left-nav-link"
            id="inbox-link"
            >Inbox</a
          >
          <a
            href="archive.html"
            class="sidebar-link left-nav-link"
            id="archive-link"
            >Archive</a
          >
        </nav>
        <div style="flex: 1"></div>
        <div
          style="
            width: 100%;
            padding: 0 0 24px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              width: 90%;
              background: none;
              border-radius: 0;
              padding: 0;
              gap: 12px;
              box-shadow: none;
            "
          >
            <img
              id="sidebar-profile-pic"
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=256&h=256&facepad=2"
              alt="Profile Picture"
              style="
                width: 38px;
                height: 38px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
            <span
              id="sidebar-profile-name"
              style="
                color: #3c2f2f;
                font-size: 1.08rem;
                font-weight: 500;
                white-space: nowrap;
              "
              >Your Name</span
            >
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                var sidebarPic = document.getElementById('sidebar-profile-pic');
                var savedPic = localStorage.getItem('sunpost_profile_pic');
                if (sidebarPic && savedPic) sidebarPic.src = savedPic;
                var sidebarName = document.getElementById(
                  'sidebar-profile-name'
                );
                var savedName = localStorage.getItem('sunpost_profile_name');
                var savedEmail = localStorage.getItem('sunpost_profile_email');
                if (sidebarName) {
                  if (savedName && savedName.trim()) {
                    sidebarName.textContent = savedName;
                  } else if (savedEmail && savedEmail.includes('@')) {
                    sidebarName.textContent = savedEmail.split('@')[0];
                  } else {
                    sidebarName.textContent = 'Your Name';
                  }
                }
              });
            </script>
            <span style="margin-left: auto; display: flex; align-items: center">
              <div style="position: relative">
                <button
                  id="profile-menu-btn"
                  style="
                    background: none;
                    border: none;
                    padding: 0;
                    cursor: pointer;
                    box-shadow: none;
                  "
                  aria-label="Profile menu"
                >
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#3c5c3c"
                    stroke-width="2.1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="6" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="12" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="18" r="1.5" fill="#3c5c3c" />
                  </svg>
                </button>
                <div
                  id="profile-dropdown"
                  style="
                    display: none;
                    position: absolute;
                    right: 0;
                    bottom: 38px;
                    background: #e9e5dc;
                    border-radius: 8px;
                    box-shadow: none;
                    min-width: 140px;
                    z-index: 10;
                  "
                >
                  <a
                    href="#"
                    id="settings-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-bottom: 1px solid #cbbfad;
                      border-radius: 8px 8px 0 0;
                      font-weight: 600;
                    "
                    >Settings</a
                  >
                  <a
                    href="#"
                    id="logout-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-radius: 0 0 8px 8px;
                      font-weight: 600;
                    "
                    >Log Out</a
                  >
                </div>
              </div>
              <script>
                const menuBtn = document.getElementById('profile-menu-btn');
                const dropdown = document.getElementById('profile-dropdown');
                if (menuBtn && dropdown) {
                  menuBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    dropdown.style.display =
                      dropdown.style.display === 'block' ? 'none' : 'block';
                  });
                  document.addEventListener('click', function (e) {
                    if (dropdown.style.display === 'block')
                      dropdown.style.display = 'none';
                  });
                }
                const logoutLink = document.getElementById('logout-link');
                if (logoutLink) {
                  logoutLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = 'index.html';
                  });
                }
                const settingsLink = document.getElementById('settings-link');
                if (settingsLink) {
                  settingsLink.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = 'settings.html';
                  });
                }
                document.addEventListener('DOMContentLoaded', function () {
                  var sidebarPic = document.getElementById(
                    'sidebar-profile-pic'
                  );
                  var savedPic = localStorage.getItem('sunpost_profile_pic');
                  if (sidebarPic && savedPic) sidebarPic.src = savedPic;
                  var sidebarName = document.getElementById(
                    'sidebar-profile-name'
                  );
                  var savedName = localStorage.getItem('sunpost_profile_name');
                  var savedEmail = localStorage.getItem(
                    'sunpost_profile_email'
                  );
                  if (sidebarName) {
                    if (savedName && savedName.trim()) {
                      sidebarName.textContent = savedName;
                    } else if (savedEmail && savedEmail.includes('@')) {
                      sidebarName.textContent = savedEmail.split('@')[0];
                    } else {
                      sidebarName.textContent = 'Your Name';
                    }
                  }
                });
              </script>
            </span>
          </div>
        </div>
      </aside>
      <section
        id="main-content"
        style="
          flex: 1;
          min-height: 100vh;
          margin-left: 260px;
          padding: 0;
          background: #f5f1ea;
        "
      >
        <div
          id="get-card-content"
          style="margin: 0 0 0 48px; max-width: 480px; background: #f5f1ea"
        >
          <h2
            style="
              font-size: 1.5rem;
              font-weight: 700;
              margin-top: 10px;
              margin-bottom: 14px;
              color: #3c2f2f;
            "
          >
            Send a letter
          </h2>
          <p style="margin-bottom: 18px; color: #3c2f2f; font-size: 1.08rem">
            Write a thoughtful letter to a friend or yourself.<br />
          </p>
          <label
            for="recipient-email-main"
            style="
              display: block;
              margin-bottom: 8px;
              color: #3c2f2f;
              font-size: 1.01rem;
              font-weight: 600;
            "
            >To (recipient email)</label
          >
          <input
            id="recipient-email-main"
            type="email"
            placeholder="someone@email.com"
            style="
              width: 100%;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              font-family: 'Georgia', 'Poppins', serif;
            "
          />
          <label
            for="chatgpt-memory"
            style="
              display: block;
              margin-bottom: 8px;
              color: #3c2f2f;
              font-size: 1.01rem;
              font-weight: 600;
            "
            >Write your letter here</label
          >
          <textarea
            id="chatgpt-memory"
            rows="12"
            style="
              width: 100%;
              min-height: 180px;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              resize: vertical;
              font-family: 'Georgia', 'Poppins', serif;
            "
            placeholder="Dear friend,"
          ></textarea>
          <button
            id="generate-card-btn"
            style="
              width: 100%;
              background: #a8bba3;
              color: #3c2f2f;
              border: 1.5px solid #cbbfad;
              border-radius: 8px;
              padding: 12px 0;
              font-size: 1.08rem;
              font-weight: 700;
              cursor: pointer;
              transition: background 0.18s;
              font-family: 'Georgia', 'Poppins', serif;
              box-shadow: 0 1px 4px #cbbfad33;
            "
          >
            Seal & Send
          </button>
          <div
            id="letter-sent-modal"
            style="
              display: none;
              position: fixed;
              top: 0;
              left: 0;
              width: 100vw;
              height: 100vh;
              background: rgba(60, 47, 47, 0.18);
              z-index: 1000;
              align-items: center;
              justify-content: center;
            "
          >
            <div
              style="
                background: #f5f1ea;
                border-radius: 16px;
                box-shadow: 0 4px 32px #a8bba344;
                padding: 36px 32px 28px 32px;
                max-width: 340px;
                text-align: center;
                border: 2px solid #cbbfad;
              "
            >
              <div
                style="font-size: 2.2rem; color: #a8bba3; margin-bottom: 10px"
              >
                ✉️
              </div>
              <div
                id="letter-sent-modal-message"
                style="
                  font-size: 1.12rem;
                  color: #3c2f2f;
                  font-weight: 600;
                  margin-bottom: 18px;
                "
              >
                Letter Sent! The recipient will be notified.
              </div>
              <button
                id="close-letter-sent-modal"
                style="
                  background: #a8bba3;
                  color: #3c2f2f;
                  border: none;
                  border-radius: 8px;
                  padding: 10px 28px;
                  font-size: 1rem;
                  font-weight: 600;
                  cursor: pointer;
                "
              >
                OK
              </button>
            </div>
          </div>
          <script>
            (function () {
              var script = document.createElement('script');
              script.src =
                'https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js';
              script.onload = function () {
                emailjs.init('oesbudg4uybAuA3Ux');
              };
              document.head.appendChild(script);
            })();

            document.addEventListener('DOMContentLoaded', function () {
              document
                .getElementById('generate-card-btn')
                .addEventListener('click', async function () {
                  const recipientEmail = document
                    .getElementById('recipient-email-main')
                    .value.trim();
                  const letterContent = document
                    .getElementById('chatgpt-memory')
                    .value.trim();
                  if (!recipientEmail || !letterContent) {
                    showLetterSentModal(
                      'Please enter a recipient email and write your letter.',
                      true
                    );
                    return;
                  }
                  let senderName =
                    localStorage.getItem('sunpost_profile_name') ||
                    localStorage.getItem('chatcard_profile_name') ||
                    '';
                  let senderEmail =
                    localStorage.getItem('sunpost_profile_email') ||
                    localStorage.getItem('chatcard_profile_email') ||
                    '';
                  if (!senderName && senderEmail)
                    senderName = senderEmail.split('@')[0];
                  try {
                    await db.collection('letters').add({
                      to: recipientEmail,
                      from: senderName || 'Anonymous',
                      fromEmail: senderEmail || '',
                      content: letterContent,
                      sentAt: new Date().toISOString(),
                      opened: false,
                    });
                    if (window.emailjs) {
                      emailjs
                        .send('sunpost', 'template_1pjd01l', {
                          to_email: recipientEmail,
                          from: senderName || 'Anonymous',
                        })
                        .then(
                          function () {},
                          function (error) {
                            console.error('EmailJS error:', error);
                          }
                        );
                    }
                    document.getElementById('chatgpt-memory').value = '';
                    showLetterSentModal(
                      'Letter sent! The recipient will be notified.'
                    );
                  } catch (err) {
                    showLetterSentModal(
                      'Error sending letter: ' + err.message,
                      true
                    );
                  }
                });

              function showLetterSentModal(message, isError) {
                var modal = document.getElementById('letter-sent-modal');
                if (!modal) return;
                var msgEl = document.getElementById(
                  'letter-sent-modal-message'
                );
                if (msgEl) {
                  msgEl.textContent = message;
                  msgEl.style.color = isError ? '#c94f4f' : '#3c2f2f';
                }
                var iconDiv = modal.querySelector('div');
                if (iconDiv)
                  iconDiv.style.color = isError ? '#c94f4f' : '#a8bba3';
                modal.style.display = 'flex';
              }
              var closeBtn = document.getElementById('close-letter-sent-modal');
              if (closeBtn) {
                closeBtn.addEventListener('click', function () {
                  var modal = document.getElementById('letter-sent-modal');
                  if (modal) modal.style.display = 'none';
                });
              }
            });
          </script>
        </div>
      </section>
    </main>
  </body>
</html>
