<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | Sunpost</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
    <style>
      body {
        background: #f5f1ea;
        color: #3c2f2f;
        min-height: 100vh;
        font-family: 'Georgia', 'Poppins', 'Inter', serif;
        letter-spacing: 0.01em;
      }
      #grain {
        display: none;
      }
      aside {
        background: #a8bba3 !important;
        border-right: 4px solid #cbbfad;
        box-shadow: none !important;
      }
      .sidebar-link {
        color: #3c2f2f !important;
        background: #e9e5dc !important;
        border-radius: 8px;
        margin-bottom: 2px;
        font-weight: 600;
        transition: background 0.18s;
      }
      .sidebar-link.selected {
        color: #3c2f2f !important;
        background: #cbbfad !important;
        border: 2px solid #cbbfad;
        box-shadow: 0 4px 24px #a8bba344;
        font-family: 'Georgia', 'Poppins', serif;
      }
      #sidebar-profile-pic {
        border: 2.5px solid #cbbfad;
        box-shadow: 0 2px 8px #cbbfad44;
      }
      #sidebar-profile-name {
        color: #3c2f2f !important;
      }
      #profile-dropdown {
        background: #e9e5dc !important;
        border: 1.5px solid #cbbfad;
        color: #3c2f2f !important;
      }
      #main-content {
        background: #f5f1ea !important;
        border-radius: 18px;
        box-shadow: none !important;
        margin: 0;
        padding: 0;
        border: none;
      }
      h2 {
        color: #3c2f2f !important;
        font-family: 'Georgia', serif;
        letter-spacing: 0.01em;
      }
      label,
      p,
      span,
      input,
      textarea,
      button {
        color: #3c2f2f !important;
        font-family: 'Georgia', 'Poppins', serif;
      }
      textarea,
      input {
        background: #e9e5dc !important;
        border: 1.5px solid #cbbfad;
        color: #3c2f2f !important;
        font-size: 1rem;
      }
      button {
        background: #a8bba3 !important;
        color: #3c2f2f !important;
        border: 1.5px solid #cbbfad;
        border-radius: 8px;
        font-weight: 700;
        font-family: 'Georgia', 'Poppins', serif;
        box-shadow: 0 1px 4px #cbbfad33;
        transition: background 0.18s;
      }
      button:hover {
        background: #cbbfad !important;
      }
    </style>
  </head>
  <body>
    <div id="grain"></div>
    <main style="display: flex; min-height: 100vh">
      <aside
        style="
          width: 260px;
          min-height: 100vh;
          height: 100vh;
          border-radius: 0;
          margin: 0;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 2;
          display: flex;
          flex-direction: column;
          align-items: center;
          box-shadow: 2px 0 12px #a8bba344;
        "
      >
        <div
          style="
            width: 100%;
            padding: 36px 0 18px 0;
            display: flex;
            justify-content: flex-start;
            align-items: center;
          "
        >
          <span
            style="
              font-family: 'Poppins', 'Inter', 'Segoe UI', Arial, sans-serif;
              font-size: 2.1rem;
              font-weight: 700;
              color: #fff;
              letter-spacing: 0.5px;
              text-shadow: 0 2px 8px rgba(0, 0, 0, 0.13);
              margin-left: 16px;
            "
            >sunpost</span
          >
        </div>
        <nav
          style="
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 12px;
            gap: 6px;
            padding-left: 12px;
          "
        >
          <a
            href="write.html"
            class="sidebar-link left-nav-link"
            id="write-link"
            >Write</a
          >
          <a
            href="inbox.html"
            class="sidebar-link left-nav-link"
            id="inbox-link"
            >Inbox</a
          >
          <a
            href="archive.html"
            class="sidebar-link left-nav-link"
            id="archive-link"
            >Archive</a
          >
        </nav>
        <div style="flex: 1"></div>
        <div
          style="
            width: 100%;
            padding: 0 0 24px 0;
            display: flex;
            justify-content: center;
            align-items: flex-end;
          "
        >
          <div
            style="
              display: flex;
              align-items: center;
              width: 90%;
              background: none;
              border-radius: 0;
              padding: 0;
              gap: 12px;
              box-shadow: none;
            "
          >
            <img
              id="sidebar-profile-pic"
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=256&h=256&facepad=2"
              alt="Profile Picture"
              style="
                width: 38px;
                height: 38px;
                border-radius: 50%;
                object-fit: cover;
              "
            />
            <span
              id="sidebar-profile-name"
              style="
                color: #3c2f2f;
                font-size: 1.08rem;
                font-weight: 500;
                white-space: nowrap;
              "
              >Your Name</span
            >
            <script>
              document.addEventListener('DOMContentLoaded', function () {
                var sidebarPic = document.getElementById('sidebar-profile-pic');
                var savedPic = localStorage.getItem('sunpost_profile_pic');
                if (sidebarPic && savedPic) sidebarPic.src = savedPic;
                var sidebarName = document.getElementById(
                  'sidebar-profile-name'
                );
                var savedName = localStorage.getItem('sunpost_profile_name');
                var savedEmail = localStorage.getItem('sunpost_profile_email');
                if (sidebarName) {
                  if (savedName && savedName.trim()) {
                    sidebarName.textContent = savedName;
                  } else if (savedEmail && savedEmail.trim()) {
                    sidebarName.textContent = savedEmail.split('@')[0];
                  } else {
                    sidebarName.textContent = 'Your Name';
                  }
                }
                const menuBtn = document.getElementById('profile-menu-btn');
                const dropdown = document.getElementById('profile-dropdown');
                if (menuBtn && dropdown) {
                  menuBtn.addEventListener('click', function (e) {
                    e.stopPropagation();
                    dropdown.style.display =
                      dropdown.style.display === 'block' ? 'none' : 'block';
                  });
                  document.addEventListener('click', function (e) {
                    if (dropdown.style.display === 'block')
                      dropdown.style.display = 'none';
                  });
                }
              });
            </script>
            <span style="margin-left: auto; display: flex; align-items: center">
              <div style="position: relative">
                <button
                  id="profile-menu-btn"
                  style="
                    background: none;
                    border: none;
                    padding: 0;
                    cursor: pointer;
                  "
                >
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#3c5c3c"
                    stroke-width="2.1"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="6" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="12" r="1.5" fill="#3c5c3c" />
                    <circle cx="12" cy="18" r="1.5" fill="#3c5c3c" />
                  </svg>
                </button>
                <div
                  id="profile-dropdown"
                  style="
                    display: none;
                    position: absolute;
                    right: 0;
                    bottom: 38px;
                    background: #e9e5dc;
                    border-radius: 8px;
                    box-shadow: 0 2px 12px #cbbfad33;
                    min-width: 140px;
                    z-index: 10;
                    border: 1.5px solid #cbbfad;
                  "
                >
                  <a
                    href="settings.html"
                    id="settings-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-bottom: 1px solid #333;
                      border-radius: 8px 8px 0 0;
                      font-weight: 600;
                    "
                    >Settings</a
                  >
                  <a
                    href="index.html"
                    id="logout-link"
                    style="
                      display: block;
                      padding: 12px 18px;
                      color: #3c2f2f;
                      text-decoration: none;
                      font-size: 1em;
                      border-radius: 0 0 8px 8px;
                      font-weight: 600;
                    "
                    >Log Out</a
                  >
                </div>
              </div>
              <!-- Dropdown script moved above for consistency with inbox.html -->
            </span>
          </div>
        </div>
      </aside>
      <section
        id="main-content"
        style="
          flex: 1;
          min-height: 100vh;
          margin-left: 260px;
          padding: 0;
          background: #f5f1ea;
        "
      >
        <form
          style="
            max-width: 480px;
            width: 100%;
            margin: 38px 0 0 48px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            background: none;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            border: none;
          "
          id="settings-form"
        >
          <h2
            style="
              font-size: 1.4rem;
              font-weight: 700;
              color: #3c2f2f;
              margin-bottom: 24px;
              align-self: flex-start;
            "
          >
            Profile
          </h2>
          <div
            style="
              display: flex;
              align-items: center;
              width: 100%;
              margin-bottom: 24px;
            "
          >
            <img
              id="profile-pic-preview"
              src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d?auto=format&fit=facearea&w=96&h=96&facepad=2"
              alt="Profile Picture"
              style="
                width: 72px;
                height: 72px;
                border-radius: 50%;
                object-fit: cover;
                border: 3px solid #f5f1ea;
                background: #e9e5dc;
              "
            />
            <input
              type="file"
              id="profile-pic-input"
              accept="image/*"
              style="display: none"
            />
            <button
              type="button"
              id="change-pic-btn"
              style="
                margin-left: 18px;
                background: #a8bba3;
                color: #3c2f2f;
                border: 1.5px solid #cbbfad;
                border-radius: 8px;
                padding: 8px 16px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
              "
            >
              Change
            </button>
          </div>
          <label
            for="settings-name"
            style="
              align-self: flex-start;
              color: #3c2f2f;
              font-size: 1.01rem;
              margin-bottom: 6px;
            "
            >Name</label
          >
          <input
            id="settings-name"
            type="text"
            placeholder="Your name"
            style="
              width: 100%;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 18px;
              transition: border 0.18s, background 0.18s;
            "
          />
          <label
            for="settings-username"
            style="
              align-self: flex-start;
              color: #3c2f2f;
              font-size: 1.01rem;
              margin-bottom: 6px;
            "
            >Email</label
          >
          <input
            id="settings-email"
            type="email"
            placeholder="Email address"
            readonly
            style="
              width: 100%;
              border-radius: 8px;
              border: 1.5px solid #cbbfad;
              background: #e9e5dc;
              color: #3c2f2f;
              padding: 12px;
              font-size: 1rem;
              margin-bottom: 28px;
              transition: border 0.18s, background 0.18s;
              opacity: 0.85;
              cursor: not-allowed;
            "
          />
          <button
            type="submit"
            style="
              width: 100%;
              background: #a8bba3;
              color: #3c2f2f;
              border: none;
              border-radius: 8px;
              padding: 12px 0;
              font-size: 1.08rem;
              font-weight: 600;
              cursor: pointer;
              margin-top: 8px;
            "
          >
            Update Profile
          </button>
        </form>
      </section>
    </main>
  </body>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const picInput = document.getElementById('profile-pic-input');
      const picPreview = document.getElementById('profile-pic-preview');
      const changePicBtn = document.getElementById('change-pic-btn');
      const profileForm = document.getElementById('settings-form');
      const nameInput = document.getElementById('settings-name');
      const emailInput = document.getElementById('settings-email');

      function loadProfilePic() {
        const savedPic = localStorage.getItem('sunpost_profile_pic');
        if (savedPic) {
          picPreview.src = savedPic;
        }
        const sidebarPic = document.getElementById('sidebar-profile-pic');
        if (sidebarPic && sidebarPic !== picPreview && savedPic) {
          sidebarPic.src = savedPic;
        }
      }
      loadProfilePic();

      function loadProfileName() {
        const savedName = localStorage.getItem('sunpost_profile_name');
        if (nameInput && savedName) nameInput.value = savedName;
        const savedEmail = localStorage.getItem('sunpost_profile_email');
        if (emailInput && savedEmail) emailInput.value = savedEmail;
        const sidebarName = document.getElementById('sidebar-profile-name');
        if (sidebarName) {
          if (savedName && savedName.trim()) {
            sidebarName.textContent = savedName;
          } else if (savedEmail && savedEmail.trim()) {
            sidebarName.textContent = savedEmail.split('@')[0];
          } else {
            sidebarName.textContent = 'Your Name';
          }
        }
      }
      loadProfileName();

      if (changePicBtn && picInput && picPreview) {
        changePicBtn.addEventListener('click', function (e) {
          e.preventDefault();
          picInput.click();
        });
        picInput.addEventListener('change', function (e) {
          const file = e.target.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (evt) {
              picPreview.src = evt.target.result;
              localStorage.setItem('sunpost_profile_pic', evt.target.result);
              const sidebarPic = document.getElementById('sidebar-profile-pic');
              if (sidebarPic && sidebarPic !== picPreview) {
                sidebarPic.src = evt.target.result;
              }
            };
            reader.readAsDataURL(file);
          }
        });
      }

      if (profileForm) {
        profileForm.addEventListener('submit', function (e) {
          e.preventDefault();
          const nameVal = nameInput ? nameInput.value.trim() : '';
          if (nameVal) {
            localStorage.setItem('sunpost_profile_name', nameVal);
          } else {
            localStorage.removeItem('sunpost_profile_name');
          }
          loadProfileName();
          if (profileForm.querySelector('.profile-success-msg')) {
            profileForm.querySelector('.profile-success-msg').remove();
          }
          const msg = document.createElement('div');
          msg.className = 'profile-success-msg';
          msg.style.cssText =
            'color:#7fff7f; margin:12px 0 0 0; font-size:1.01rem;';
          msg.textContent = 'Profile updated!';
          profileForm.appendChild(msg);
          setTimeout(() => {
            if (msg.parentNode) msg.parentNode.removeChild(msg);
          }, 1800);
        });
      }
    });
  </script>
</html>
